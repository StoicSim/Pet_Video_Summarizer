<div class="auth-container">
  <div class="auth-card">
    <h1 class="auth-title">Sign Up</h1>

    <div class="form-group">
      <label for="username">Username*</label>
      <input type="text" id="username" class="form-control" [(ngModel)]="user.username" name="username"
        placeholder="Choose a username" required>
    </div>

    <div class="form-group">
      <label for="email">Email*</label>
      <input type="email" id="email" class="form-control" [(ngModel)]="user.email" name="email"
        placeholder="Enter your email" required>
    </div>

    <div class="form-group">
      <label for="password">Password*</label>
      <input type="password" id="password" class="form-control" [(ngModel)]="user.password" name="password"
        placeholder="Create a password" required>
    </div>

    <div class="form-group">
      <label for="pet_name">Pet Name (optional)</label>
      <input type="text" id="pet_name" class="form-control" [(ngModel)]="user.pet_name" name="pet_name"
        placeholder="Your pet's name" required>
    </div>

    <button class="auth-button" (click)="onSignUp()">Create an Account</button>

    <div class="divider">
      <span class="line"></span>
      <span class="or-text">or</span>
      <span class="line"></span>
    </div>

    <div class="auth-footer">
      <p>Already have an account? <a [routerLink]="['/login']">Login</a></p>
    </div>
  </div>
</div>
