<div class="entry-content">
  <div class="media-content">
    <div class="video-thumbnail">
      <img src="../../assets/pic.png" [alt]="entry.petName + ' video thumbnail'" class="thumbnail-img">
      <div class="play-overlay">
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"></circle>
          <polygon points="10 8 16 12 10 16 10 8"></polygon>
        </svg>
      </div>
    </div>
    <h3 class="thumbnail-title">{{ entry.petName }}</h3>
  </div>
  <div class="text-content">
    <h2 class="pet-title">{{ entry.petName }}</h2>
    <p class="summary">{{ entry.summary }}</p>
    <a [href]="entry.videoLink" target="_blank" class="video-link">
      <span class="link-text">Watch Full Video</span>
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
        <polyline points="15 3 21 3 21 9"></polyline>
        <line x1="10" y1="14" x2="21" y2="3"></line>
      </svg>
    </a>
  </div>

</div>
