<div class="profile-container">
  <div class="profile-header">
    <h1 class="profile-title">Profile Settings</h1>
  </div>

  <div class="profile-content">
    <!-- Basic Info Section -->
    <div class="profile-section">
      <h2 class="section-title">Basic Information</h2>
      <form [formGroup]="basicInfoForm" (ngSubmit)="updateBasicInfo()" class="profile-form">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" formControlName="email" class="form-input"
            [class.error]="basicInfoForm.get('email')?.invalid && basicInfoForm.get('email')?.touched">
          <span class="error-message"
            *ngIf="basicInfoForm.get('email')?.invalid && basicInfoForm.get('email')?.touched">
            Please enter a valid email address
          </span>
        </div>

        <div class="form-group">
          <label for="dogName">Dog's Name</label>
          <input type="text" id="dogName" formControlName="dogName" class="form-input"
            [class.error]="basicInfoForm.get('dogName')?.invalid && basicInfoForm.get('dogName')?.touched">
          <span class="error-message"
            *ngIf="basicInfoForm.get('dogName')?.invalid && basicInfoForm.get('dogName')?.touched">
            Dog's name is required
          </span>
        </div>

        <button type="submit" class="submit-button" [disabled]="basicInfoForm.invalid || !basicInfoForm.dirty">
          Save Changes
        </button>
      </form>
    </div>

    <!-- Password Change Section -->
    <div class="profile-section">
      <h2 class="section-title">Change Password</h2>
      <form [formGroup]="passwordForm" (ngSubmit)="updatePassword()" class="profile-form">
        <div class="form-group">
          <label for="currentPassword">Current Password</label>
          <div class="password-input-container">
            <input [type]="showCurrentPassword ? 'text' : 'password'" id="currentPassword"
              formControlName="currentPassword" class="form-input"
              [class.error]="passwordForm.get('currentPassword')?.invalid && passwordForm.get('currentPassword')?.touched">
            <button type="button" class="toggle-password" (click)="showCurrentPassword = !showCurrentPassword">
              <svg *ngIf="!showCurrentPassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
              <svg *ngIf="showCurrentPassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round">
                <path
                  d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24">
                </path>
                <line x1="1" y1="1" x2="23" y2="23"></line>
              </svg>
            </button>
          </div>
        </div>

        <div class="form-group">
          <label for="newPassword">New Password</label>
          <div class="password-input-container">
            <input [type]="showNewPassword ? 'text' : 'password'" id="newPassword" formControlName="newPassword"
              class="form-input"
              [class.error]="passwordForm.get('newPassword')?.invalid && passwordForm.get('newPassword')?.touched">
            <button type="button" class="toggle-password" (click)="showNewPassword = !showNewPassword">
              <svg *ngIf="!showNewPassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
              <svg *ngIf="showNewPassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path
                  d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24">
                </path>
                <line x1="1" y1="1" x2="23" y2="23"></line>
              </svg>
            </button>
          </div>
          <span class="error-message"
            *ngIf="passwordForm.get('newPassword')?.invalid && passwordForm.get('newPassword')?.touched">
            Password must be at least 8 characters long
          </span>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm New Password</label>
          <div class="password-input-container">
            <input [type]="showConfirmPassword ? 'text' : 'password'" id="confirmPassword"
              formControlName="confirmPassword" class="form-input"
              [class.error]="passwordForm.get('confirmPassword')?.invalid && passwordForm.get('confirmPassword')?.touched">
            <button type="button" class="toggle-password" (click)="showConfirmPassword = !showConfirmPassword">
              <svg *ngIf="!showConfirmPassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
              <svg *ngIf="showConfirmPassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round">
                <path
                  d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24">
                </path>
                <line x1="1" y1="1" x2="23" y2="23"></line>
              </svg>
            </button>
          </div>
          <span class="error-message"
            *ngIf="passwordForm.get('confirmPassword')?.invalid && passwordForm.get('confirmPassword')?.touched">
            Passwords don't match
          </span>
        </div>

        <button type="submit" class="submit-button" [disabled]="passwordForm.invalid || !passwordForm.dirty">
          Update Password
        </button>
      </form>
    </div>
  </div>
</div>
