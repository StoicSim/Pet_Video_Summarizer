<div class="timeline-container">
  <h1 class="timeline-title">Your Timeline</h1>

  <div class="time-filters">
    <div class="filter-card" [class.active]="selectedFilter === 'today'" (click)="setFilter('today')">
      <h3>Today</h3>
    </div>
    <div class="filter-card" [class.active]="selectedFilter === 'date'" (click)="setFilter('date')">
      <h3>Date</h3>
    </div>
    <div class="filter-card" [class.active]="selectedFilter === 'week'" (click)="setFilter('week')">
      <h3>This Week</h3>
    </div>
    <div class="filter-card" [class.active]="selectedFilter === 'month'" (click)="setFilter('month')">
      <h3>This Month</h3>
    </div>
  </div>

  <div class="content-area">
    <p *ngIf="!hasContent;else timelineFilter" class="no-content">No posts found for selected period</p>
    <ng-template #timelineFilter>
      <router-outlet></router-outlet>
    </ng-template>
  </div>

  <div class="streak-container">
    <div class="streak-circle">
      <div class="streak-content">
        <span class="streak-number">{{ userStreak }}</span>
        <span class="streak-label">day streak</span>
      </div>
    </div>
  </div>
</div>
