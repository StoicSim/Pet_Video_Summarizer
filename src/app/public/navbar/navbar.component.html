<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .navbar {
      background-color: transparent;
      padding: 1rem 2rem;
    }

    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-links {
      display: flex;
      gap: 2rem;
    }

    .nav-links a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #666;
    }

    .auth-buttons {
      display: flex;
      gap: 1rem;
    }

    .auth-buttons a {
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    .login {
      color: #333;
    }

    .signup {
      background-color: #333;
      color: white;
    }

    .login:hover {
      background-color: #eee;
    }

    .signup:hover {
      background-color: #444;
    }

    @media (max-width: 768px) {
      .nav-container {
        flex-direction: column;
        gap: 1rem;
      }

      .nav-links {
        flex-direction: column;
        align-items: center;
      }

      .auth-buttons {
        flex-direction: column;
        width: 100%;
      }

      .auth-buttons a {
        text-align: center;
      }
    }
  </style>
</head>

<body>
  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-links">
        <a href="#home">Home</a>
        <a href="#about">About Us</a>
      </div>
      <div class="auth-buttons">
        <a href="#login" class="login">Login</a>
        <a href="#signup" class="signup">Sign Up</a>
      </div>
    </div>
  </nav>
</body>

</html>
